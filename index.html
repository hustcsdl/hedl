<!DOCTYPE html>                                <!--声明为 HTML5 文档-->
<html>                                         <!--<html> 元素是 HTML 页面的根元素,<html> 元素定义了整个 HTML 文档。
                                                   这个元素拥有一个开始标签 <html> ，以及一个结束标签 </html>.
                                                      元素内容是另一个 HTML 元素（body 元素）--> 
<html lang="en-us">                           <!--此网页是英文网页-->

<head>                                        <!--<head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8-->
  <meta charset="utf-8">                      <!--网页编码格式-->
  <title>daoliang he</title>                  <!--文档标题-->
 
</head>

  
<body>                                      <!--<body> 元素包含了可见的页面内容,<body> 元素定义了 HTML 文档的主体-->
  
<h1>home</h1>                                <!--<h1> 元素定义一个大标题，<h1>~<h6>为依次减小的6个标题-->
 
<p>brief biography</p>                        <!--<p> 元素定义一个段落-->

<a href="https://csunyy.github.io/"> csunyy </a>              <!--<a> 元素定义一个链接-->

<img src="/img/avatar.jpeg" width="150" height="230" />       <!--<img> 标签定义一个图像-->
  
<br>                                <!--换行-->
  
 <hr>                               <!--<hr>用于创建水平线，可用于分割内容-->
 
</body>

  
</html>
